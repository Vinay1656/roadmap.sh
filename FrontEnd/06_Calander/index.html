<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
    <meta name="description" content="A calendar application to manage your events and schedules.">
    <meta name="keywords" content="calendar, events, schedule, planner">
    <meta name="author" content="Vinay Navale">
    <meta property="og:title" content="Calendar">
    <meta property="og:description" content="A calendar application to manage your events and schedules.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://yourwebsite.com">
    <meta property="og:image" content="http://yourwebsite.com/image.jpg">
    <meta property="og:site_name" content="Calendar App">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Calendar">
    <meta name="twitter:description" content="A calendar application to manage your events and schedules.">
    <meta name="twitter:image" content="http://yourwebsite.com/image.jpg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calender-grid">
        <div class="row-1">
        <div class="item-1">dd/mm/yyyy</div>
         <img class="icon" src="bgimage.jpg" alt="Calendar Background Image">
        </div>
    
    
        <div class="row-2">
            <div class="left-arrow"></div>
            <div class="month-year">January 2025</div>
            <div class="right-arrow"></div>
        </div>


        <div class="row-3">
            <div class="day-1">Sun</div>
            <div class="day-2">Mon</div>
            <div class="day-3">Tue</div>
            <div class="day-4">Wed</div>
            <div class="day-5">Thu</div>
            <div class="day-6">Fri</div>
            <div class="day-7">Sat</div>
        </div>
            <div class="border-1"></div>
            <div class="border-2"></div>
            <div class="border-3"></div>
            <div class="border-4"></div>
        
            <div class="no-1">1</div>
            <div class="no-2">2</div>
            <div class="no-3">3</div>
            <div class="no-4">4</div>
            <div class="no-5">5</div>
            <div class="no-6">6</div>
            <div class="no-7">7</div>
            <div class="no-8">8</div>
            <div class="no-9">9</div>
            <div class="no-10">10</div>
            <div class="no-11">11</div>
            <div class="no-12">12</div>
            <div class="no-13">13</div>
            <div class="no-14">14</div>
            <div class="no-15">15</div>
            <div class="no-16">16</div>
            <div class="no-17">17</div>
            <div class="no-18">18</div>
            <div class="no-19">19</div>
            <div class="no-20">20</div>
            <div class="no-21">21</div>
            <div class="no-22">22</div>
            <div class="no-23">23</div>
            <div class="no-24">24</div>
            <div class="no-25">25</div>
            <div class="no-26">26</div>
            <div class="no-27">27</div>
            <div class="no-28">28</div>
            <div class="no-29">29</div>
            <div class="no-30">30</div>
            <div class="no-31">31</div>
        
       

    </div>



    
</body>
</html>
